<script type="text/javascript">
    RED.nodes.registerType('atomberg-credentials',{
        category: 'config',
        defaults: {
            api_key: {value: "", required: true},
            refresh_token: {value: "", required: true},
        },
        label: function() {
            return this.api_key;
        }
    });
</script>

<script type="text/html" data-template-name="atomberg-credentials">
    <div class="form-row">
        <label for="node-input-api-key"><i class="fa fa-database"></i> API Key</label>
        <input type="text" id="node-input-api-key" placeholder="API Key">
    </div>

    <div class="form-row">
        <label for="node-input-refresh-token"><i class="fa fa-user"></i> Refresh Token</label>
        <input type="text" id="node-input-refresh-token" placeholder="Refresh Token">
    </div>
</script>
