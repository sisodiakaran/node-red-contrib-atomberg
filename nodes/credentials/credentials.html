<script type="text/javascript">
    RED.nodes.registerType('atomberg-credentials', {
        category: 'config',
        defaults: {
            name: {value: ""}
        },
        credentials: {
            api_key: {type:"text"},
            refresh_token: {type:"text"}
        },
        label: function () {
            return this.name || this.api_key;
        }
    });
</script>

<script type="text/x-red" data-template-name="atomberg-credentials">
  <div class="form-row">
      <label for="node-input-name"> <i class="fa fa-tag fa-fw"></i> Name</label>
      <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
  <div class="form-row">
      <label for="node-config-input-api_key"><i class="fa fa-database"></i> API Key</label>
      <input type="text" id="node-config-input-api_key" placeholder="API Key">
  </div>
  <div class="form-row">
      <label for="node-config-input-refresh_token"><i class="fa fa-user"></i> Refresh Token</label>
      <input type="text" id="node-config-input-refresh_token" placeholder="Refresh Token">
  </div>
</script>
